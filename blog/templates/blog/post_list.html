{% extends 'blog/base.html' %}

{% block content %}
    <div class="list-post col-sm-12 col-md-11">
    {% for post in posts %}
      <a href="{% url 'post_detail' pk=post.pk %}">
        <div class="post col-sm-12 col-sm-offset-0 col-md-5 col-md-offset-1">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1 class="post-title">{{ post.title }}</h1>
            <p class="post-text">{{ post.text|linebreaks }}</p>
        </div>
      </a>
    {% endfor %}
    </div>
{% endblock content %}
