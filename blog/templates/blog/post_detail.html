{% extends 'blog/base.html' %}

{% block content %}
  <div class="post col-md-10 col-md-offset-1">
    {% if post.published_date %}
      <div class="date">
        {{ post.published_date }}
      </div>
    {% endif %}
    <h1 class="post-title">{{ post.title }}</h1>
    <a class="btn btn-default edit-button" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <p class="post-text">{{ post.text|linebreaks }}</p>
{% endblock content %}
